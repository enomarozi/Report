<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<style type="text/css">
	.scanform{
		margin-top: 40px;
	}
</style>
<body class="bg-light">
    <div class="container-fluid d-flex justify-content-center align-items-center scanform">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center">
                <h5 class="mb-0">Command Scanner</h5>
            </div>
            <div class="card-body">
                <form method="GET" action="{% url 'scanner' %}">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="param_" placeholder="Command" required>
                    </div>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" name="scan" value="SCAN">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
